<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Header Rojo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    * {
        margin: 0;
    }
</style>
<body>
<template id="header-template">
    <style>
        :host {
            --red: red;
            --padding: 1rem;
        }
        .header-rojo {
            background-color: var(--red);
            color: white;
            padding: var(--padding);
            text-align: center;
        }
        .header-rojo h1 {
            text-align: left;
        }
    </style>
    <header class="header-rojo">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Fast Food</h1>
                </div>
            </div>
        </div>
    </header>
</template>
  <header-fastfood></header-fastfood>

  <script src="header.js"></script>
</body>
</html>
