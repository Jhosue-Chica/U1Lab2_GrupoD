<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Orden</title>
    <link rel="stylesheet" href="../styles/stylePago.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="../scripts/templatePago.js"></script>
    <script src="../scripts/templateFooter.js"></script>

</head>

<body>
    <div class="order-body">
        <div class="order-container">
            <div class="order-header">
                <h2>Tu orden</h2>
                <button class="close-btn">X</button>
            </div>
            <div class="order-products">
                <template id="product-template">
                    <div class="product-card">
                        <img src="" alt="Producto" class="product-img">
                        <div class="product-info">
                            <h3 class="product-name"></h3>
                            <p class="product-price"></p>
                            <p class="product-quantity"></p>
                        </div>
                    </div>
                </template>
            </div>
            <div class="order-summary">
                <p>Subtotal: <span id="subtotal"></span></p>
                <p>Impuestos: <span id="taxes"></span></p>
                <p>Costo de envío: <span id="shipping-cost"></span></p>
            </div>
            <button class="pay-now-btn">Pagar Ahora</button>

        </div>

    </div>

    <template id="footer-template">
        <style>
            .footer-container {
                background-color: #2b2b2b;
                color: white;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .footer-content {
                display: flex;
                justify-content: space-between;
                font-family: Arial, Helvetica, sans-serif;
                flex-wrap: wrap;
                max-width: 1200px;
                width: 100%;
            }

            .footer-section {
                flex: 1;
                min-width: 200px;
                margin: 10px;
            }

            .logo-section img {
                width: 100px;
            }

            .app-links img {
                width: 90px;
                height: 50px;
                object-fit: contain;
            }

            .footer-social {
                margin-top: 20px;
            }

            .footer-social a {
                color: white;
                margin: 0 10px;
                font-size: 1.5em;
            }

            .footer-social a:hover {
                color: #ff0000;
            }

            @media (max-width: 768px) {
                .footer-content {
                    flex-direction: column;
                    align-items: center;
                }

                .footer-section {
                    text-align: center;
                }
            }
        </style>
        <div class="footer-container">
            <div class="footer-content">
                <div class="footer-section logo-section">
                    <img src="../assets/img/logofooter.png" alt="KFC Logo">
                    <p>Menu - Compra tu combo en línea - KFC Ecuador</p>
                    <p>Conoce donde se encuentran las ubicaciones de las tiendas de KFC en Ecuador, utiliza nuestro mapa
                        para localizar el local de KFC más cercano a ti.</p>
                </div>
                <div class="footer-section contact-section">
                    <h4>Contáctanos</h4>
                    <p>Edificio Belmonte, piso 1</p>
                    <p>Llámanos: 023920070</p>
                    <p>Quito, P, Ecuador</p>
                    <p>Email: kfcadomicilio@kfc.com.ec</p>
                    <p>Corea 126 y Amazonas</p>
                </div>
                <div class="footer-section policy-section">
                    <h4>Políticas</h4>
                    <p>Términos y Condiciones: Garantía de 30 minutos ó Gratis</p>
                    <p>Reembolsos y devoluciones</p>
                    <p>Política de Privacidad de Datos</p>
                </div>
                <div class="footer-section app-section">
                    <h4>Descarga nuestra APP</h4>
                    <div class="app-links">
                        <a href="#"><img src="../assets/img/AppStore.png" alt="App Store"></a>
                        <a href="#"><img src="../assets/img/Google.png" alt="Google Play"></a>
                    </div>
                </div>
            </div>
        </div>
    </template>
</body>
<footer-component></footer-component>

</html>
